<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<style>
			html,
			body {
				position: relative;
				height: 100%;
			}
			
			body {
				background: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			
			.swiper-slide {
				text-align: center;
				font-size: 18px;
				background: #fff;
			}
			
			img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="splash/1.png" />
				</div>
				<div class="swiper-slide">
					<div class="mui-text-center ">
						<h3 class="colorP font26">交流社区</h3>
						<p class="colorP font16">结识各界原创达人</p>
					</div>
					<img src="splash/2.png" />
				</div>
				<div class="swiper-slide">
					<img src="splash/3.png" />
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>

		<!-- Swiper JS -->
		<script src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/apppublic.js" ></script>

		<!-- Initialize Swiper -->
		<script>
			document.addEventListener("plusready", function() {
				
				var swiper = new Swiper('.swiper-container', {
					pagination: '.swiper-pagination',
					paginationClickable: true,
					onTouchEnd: function(swiper) {
						if(swiper.activeIndex == 2) {
							plus.storage.setItem("first",'1');
							window.location.href = "view/login.html";
						}
					}
				});
			})
		</script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			//			mui.init()
		</script>
	</body>

</html>
