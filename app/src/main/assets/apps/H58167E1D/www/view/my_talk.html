<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的群聊</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
   
</head>
<body ng-app="app" ng-controller="myController">
	<header class="mui-bar mui-bar-nav bg_white">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorP">Ta的群</h1>
	</header>
	<div class="mui-content">
		<div></div>
	    <ul class="mui-table-view bg_white">
	    	<p class="line-height30px mui-text-center font12" ng-if="data_num">没有数据~</p>
	        <li class="mui-table-view-cell" ng-repeat="(key,vo) in info">
				<img ng-src="{{vo.icon}}" class="circle_pic"/>
				<span class="padding_lr_10px">{{vo.group_name}}</span>
	        </li>
	    </ul>
	</div>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/open.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/apppublic.js"></script>
<script src="../js/app/my_group.js"></script>	
<script type="text/javascript" charset="UTF-8">
  	mui.init();
</script>
</html>
