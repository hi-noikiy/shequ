<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>退货申请</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <style type="text/css">
    	.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{color: #4c968e;background: transparent;}
    	.mui-segmented-control.mui-segmented-control-inverted~.mui-slider-progress-bar{width: 20%;background-color: #4c968e;}
    	.show_pic{position: relative;width: 100%;padding: 15px;}
   		.sp_show_pic{width: 80%;margin-left: 70px;}
   		.sp_show_pic img{width: calc(90%/4);margin: 0 calc(10%/8);}
   		.upfile_box{margin: 0;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav bg_white">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left colorP"></a>
	    <h1 class="mui-title colorP">退货申请</h1>
	    <button class="mui-btn-link mui-pull-right"><span class="colorP">提交</span></button>	    
	</header>
	<div class="mui-content">
		<textarea name="" rows="7" cols="" placeholder="写下你的退货理由吧"></textarea>
		<div class="bg_white show_pic mui-clearfix">
			<div class="upfile_box">
		        <input type="file" id="uploadimg9" class="upload_file"/>
		        <i class="iconfont mui-icon color999" style="font-size: 60px;">&#xe6de;</i>
		    </div>
		    <div id="show_pic9" class="sp_show_pic"></div>
		</div>
	</div>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/open.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/upload_pic.js"></script>
</html>
