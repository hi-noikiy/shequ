<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>添加好友</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="../fonts/iconfont/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
	    <style type="text/css">
	    	.mui-bar .mui-title{left: 4%;right: 0;width: 85%;}
	    	.mui-search.mui-active input[type=search]{width: 100%;border: 1px solid #4c968e;background: #fff;border-radius: 4px;}
	    	.mui-bar .mui-search:before{top: 9px;}
	    	.mui-search .mui-placeholder{line-height: 44px;}
	    	.mui-bar .mui-input-row .mui-input-clear~.mui-icon-clear{top: 12px;right: 0;}
	    	.mui-table-view .mui-media-object{border-radius: 50%;max-width: 60px;}
	    	.mui-media-body{line-height: 60px;}
	    	.mui-btn-blue{background: #fff;}
	    	.mui-btn-outlined.mui-btn-blue{color: #4c968e;}
	    </style>
	</head>
	<body>
	    <header class="mui-bar mui-bar-nav bg_white">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title">
		        <div class="mui-input-row mui-search mui-title">
		            <input type="search" class="mui-input-clear" placeholder="请输入搜索关键字" value="回眸一笑">
		        </div>
	        </h1>
	    </header>
		<div class="mui-content">
			<div></div>
			<ul class="mui-table-view bg_white">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			            <img class="mui-media-object mui-pull-left" src="../img/user8.jpg">
			            <div class="mui-media-body width50 mui-ellipsis">回眸一笑</div>
			        </a>
			        <button type="button" class="mui-btn mui-btn-blue mui-btn-outlined padding_tb_5px">添加</button>
			    </li>			    
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/open.js"></script>
	<script src="../js/jquery.min.js"></script>
</html>
