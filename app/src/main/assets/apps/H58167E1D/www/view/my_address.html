	<script type="text/html" id='pid'>
		<% for(var i in data){%>
		<ul class="mui-table-view margin-bottom10px bg_white<%= data[i].id %>">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<span class="mui-pull-left iconfont color999 font26 padding_t10px">&#xe61c;</span>
					<div class="mui-media-body padding_l">
						<p class="color0 mui-clearfix line-height30px">
							<span class="mui-pull-left font18"><%= data[i].name %></span>
							<span class="mui-pull-right font14"><%= data[i].mobile %></span>
						</p>
						<p class="color0 font14">
							<%= data[i].address %>
						</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media padding_tb_0px">
				<div class="mui-input-row mui-radio mui-left mui-pull-left" >
					<label>默认地址</label>
					<% if(data[i].state==1){%>
					<input name="radio" onclick="defaults('<%=data[i].sign %>','ture')" type="radio" checked >
					<%  }else{ %>
					<input name="radio" onclick="defaults('<%=data[i].sign %>','false')" type="radio">
					<% }%>
				</div>
				<div class="mui-pull-right padding_tb11px">
					<span onclick="openPage('create_address.html',{aid:<%=data[i].id %>})" class="mui-icon iconfont color999">&#xe62a;  编辑</span>
					<span class="mui-icon iconfont color999 padding_l del_btn aaa" onclick="updetaclass('bg_white<%=data[i].id %>','<%=data[i].id %>','<%=data[i].sign %>')">&#xe619;  删除</span>
				</div>
			</li>
		</ul>

		<% } %>
	</script>

	<script type="text/javascript">
		var userid;
		document.addEventListener('plusready', function() {
			userid = plus.storage.getItem('uid');
//			console.log(userid)
			$.ajax({
				type: 'post',
				url: apiRoot,
				data: { action: "Address.allAddress", uid: userid },
				dataTpye: 'json',
				success: function(data) {
//					console.log(JSON.stringify(data))
					var html = template.render('pid', data);
					$("#content").html(html);
				},
				error: function(e) {

				}
			})
//			$('.aaa').on('click',function() {
//				console.log(123);
//				$(this).parent().parent().parent().parent().remove();
//			})
		}, false)
		function updetaclass(classid,id,sign){
			console.log(sign);
			var loca="Address.update";
			$.ajax({
				type: 'post',
				url: apiRoot,
				data: { action:loca, uid: userid,flag:1,sign:sign},
				dataTpye: 'json',
				success: function(data) {
//					console.log(JSON.stringify(data));
					  if(data.error==0){
					  	toast('删除成功')
					  	$('.'+classid).remove();
					  }else{
					  	toast('保存失败')
					  }
				},
				error: function(e) {
                    console.log(JSON.stringify(e))
				}
			})
			
		}
		
		function defaults(sign,addtype){
			if(addtype == 'ture'){
				return;
			}
			var loca="Address.update";
			$.ajax({ 
				type: 'post',
				url: apiRoot,
				data: { action:loca, uid: userid,state:1,sign:sign},
				dataTpye: 'json',
				success: function(data) {
//					console.log(JSON.stringify(data));
					  if(data.error==0){
					  	toast('设置成功！')
					  }else{
					  	toast('设置');
					  	ws.reload();
					  }
				},
				error: function(e) {
                    console.log(JSON.stringify(e))
				}
			})
			
		}
	</script>
