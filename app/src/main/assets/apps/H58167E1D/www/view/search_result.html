<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>搜索结果</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="../fonts/iconfont/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
	    <style type="text/css">
	    	.user{width: 55%;}
	    	.user span{width: 68%;display: inline-block;}
	    	.mui-bar .mui-title{left: 4%;right: 0;width: 85%;}
	    	.mui-search .mui-placeholder{top: 5px;}
	    	.mui-bar input[type=search]{border-radius: 20px;border: 1px solid #4c968e;background: #fff;}
	    	.mui-bar .mui-search:before{top: 9px;}
	    	.circle_pic{width: 60px;height: 60px !important;}
	    	.mui-bar .mui-input-row .mui-input-clear~.mui-icon-clear{top: 12px;right: 0;}
	    </style>
	</head>
	<body ng-app='app' ng-controller="my_controller">
	    <header class="mui-bar mui-bar-nav bg_white">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title">
		        <div class="mui-input-row mui-search mui-title">
		            <input type="search" class="mui-input-clear" id="search_all" placeholder="请输入搜索关键字" value="">
		        </div>
	        </h1>
	        <a class="mui-pull-right line-height44px" ng-click="searchAll()">搜索</a>
	    </header>
		<div class="mui-content">
			<div></div>
			<ul class="mui-table-view margin-bottom5px bg_white" ng-if="note_length > 0">
				<div class="mui-table-view-cell">					
					<span class="mui-pull-left color0"><i class="mui-icon iconfont font13 colorP">&#xe639;</i>&nbsp;内容</span>
					<span onclick="openNewPage('result_for_content.html')" class="mui-btn mui-btn-link mui-btn-nav padding0 color0 more_btn" ng-if="note_length>=5">更多</span>
				</div>
				<li class="mui-table-view-cell padding0 bg_white">
					<ul class="mui-table-view group">
					    <li onclick="openNewPage('video_detail.html')" class="mui-table-view-cell mui-media sp_item" ng-repeat="(index,note) in notes">
					        <a href="javascript:;" class="mui-clearfix">
					            <div ng-if="note.file_type==0" class="mui-media-object mui-pull-right margin_tb_8px">
									<img ng-src="{{note.subject}}">
								</div>
								<div class="mui-media-object mui-pull-right margin_tb_8px">
									<img ng-if="note.file_type==1" ng-src="../img/video.png"/>
								</div>
					            <ul class="mui-media-body mui-pull-left user_view">
					               	<li>
					               		<!--<div class="user_pic"><img ng-src="{{note.}}" /></div>-->
					               		<span class="padding_l">杨德威</span>
					               	</li>
					               	<li>
					               		<i class="iconfont mui-icon icon-color" ng-if="note.file_type == 0">&#xe615;</i>
										<i class="iconfont mui-icon icon-color" ng-if="note.file_type == 1">&#xe8b3;</i>
					               		<span class="padding_l">{{note.title}}</span>
					               	</li>
					               	<li>
					               		<i class="iconfont mui-icon icon-color">&#xe60a;</i>
					               		<span class="padding_l">{{note.tags}}</span> 
					               	</li>
					            </ul>
					        </a>
					    </li>
					</ul>
				</li>
			</ul>
			
			<!------------商品---------->
			<ul class="mui-table-view margin-bottom5px bg_white group" ng-if="goods_length > 0">
				<div class="mui-table-view-cell">					
					<span class="mui-pull-left color0"><i class="mui-icon iconfont font13 colorP">&#xe635;</i>&nbsp;商品</span>
					<span onclick="openNewPage('result_for_goods.html')" class="mui-btn mui-btn-link mui-btn-nav padding0 color0 more_btn" ng-if="goods_length>=5">更多</span>
				</div>
				<li onclick="openNewPage('view_detail.html')" class="mui-table-view-cell mui-media sp_item" ng-repeat="(index,goods) in goods">
	                <a href="javascript:;">
	                    <img class="mui-media-object mui-pull-left goods_pic" ng-src="{{goods.good_image}}">
	                    <div class="mui-media-body">
	                     	<div class="mui-ellipsis">{{goods.good_name}}</div>
	                     	<div class="mui-clearfix"><span class="mui-pull-right colorP font12">工期：<i>{{goods.maf_time}}</i>天</span></div>
	                     	<div class="mui-clearfix">
	                     		<div class="mui-pull-left user">
	                     			<!--<div class="user_pic"><img ng-src="{{goods.}}" /></div>
									<span class="padding_l line-height30px color999 mui-ellipsis font12">{{goods.}} </span>-->
	                     		</div>
	                     		<span class="mui-pull-right colorRed line-height30px font12">￥{{goods.price}}</span>
	                     	</div>
	                    </div>
	                </a>
	            </li>	            
			</ul>	   
			
			<!-----------------用户---------------->
			<ul class="mui-table-view margin-bottom5px bg_white group" ng-if="u_length > 0">
				<div class="mui-table-view-cell">					
					<span class="mui-pull-left color0"><i class="mui-icon iconfont font13 colorP">&#xe62c;</i>&nbsp;用户</span>
					<span onclick="openNewPage('result_for_user.html')" class="mui-btn mui-btn-link mui-btn-nav padding0 color0 more_btn" ng-if="u_length>=5">更多</span>
				</div>
				<li onclick="openPage('honer_page.html')" class="mui-table-view-cell mui-media sp_item" ng-repeat="(index,user) in user">
			        <a href="javascript:;">
			            <img class="mui-media-object circle_pic mui-pull-left" ng-src="{{user.icon}}">
			            <div class="mui-media-body padding_tb11px">
			              	<!--用户名-->
		              		<span class="margin-top3px">{{user.nick}}</span>
		              		<!--个性签名-->
		     				<p class="mui-ellipsis font12">{{user.personalized}}</p>			  
			            </div>
			        </a>
			    </li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/open.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="../js/apppublic.js"></script>
	<script src="../js/app/search_all.js"></script>
</html>
