<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>我的商品（关联商品）</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="../fonts/iconfont/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
	    <style type="text/css">
	    	.user{width: 100%;}
	    	.line-height20px{line-height: 20px;}
	    	.mui-table-view .mui-media-object{max-width: 80px;}
	    	.user span:nth-child(2){width: 58%;display: inline-block;font-size: 12px;}
	    	.user span:nth-child(3){display: inline-block;font-size: 12px;}	    	
	    	.mui-checkbox.mui-left label, .mui-radio.mui-left label{padding: 0 0 0 40px;width: 100%;padding}
	   		.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio]{left: 0;}
	    	.user_pic{width: 20px;height: 20px;display: inline-block;vertical-align: middle;}
	    </style>
	</head>
	<body ng-app="addgoodsApp" ng-controller="addgoodsController">
	    <header class="mui-bar mui-bar-nav bg_white">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title colorP">我的商品</h1>
	        <button ng-click="my_goods()" class="mui-btn-link mui-pull-right"><span class="colorP">关联</span></button>
	    </header>
		<div class="mui-content">
			<div></div>
			<ul class="mui-table-view margin-bottom5px bg_white" id="goods">
	            <li class="mui-table-view-cell mui-media" ng-repeat="g in goods">  
	            	<div class="mui-input-row mui-checkbox mui-left" >	            	  
	            	  	<input name="checkbox1" type="checkbox" id="{{g.id}}" value="{{g.id}}">	           
		            	<label>
			                <a href="javascript:;">
			                    <img class="mui-media-object mui-pull-left goods_pic "  src="{{g.good_image}}">
			                    <div class="mui-media-body">
			                     	<div class="mui-ellipsis color333">{{g.good_name}}{{g.id}}</div>
			                     	<div class="mui-clearfix"><span class="mui-pull-right colorP line-height20px">工期：<i>{{g.maf_time}}</i>天</span></div>
			                     	<div class="mui-clearfix user">			            
		                     			<div class="user_pic"><img src="{{g.icon}}" /></div>
										<span class="padding_l mui-pull-left line-height20px color999 mui-ellipsis">{{g.nick}} </span>
		                     			<span class="mui-pull-right colorRed line-height20px">￥{{g.price}}</span>
			                     	</div>
			                    </div>
			                </a>
		                </label>
	                </div>
	            </li>
	        </ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/open.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script> 
	<script src="../js/jquery.min.js"></script>
	<script src="../js/apppublic.js"></script>
	<script src="../js/app/add_goods.js"></script>
	<script type="text/javascript">
		$('.top_down i').click(function(){
			$(this).addClass('colorP').siblings().removeClass('colorP');
		})
	</script>
</html>
