<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>密码找回</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
	    <link rel="stylesheet" type="text/css" href="../fonts/iconfont/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
	</head>
	<body ng-app="forgotApp" ng-controller="forgotController">
	    <header class="mui-bar mui-bar-nav bg_white">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title colorP">密码找回</h1>
	    </header>
		<div class="mui-content">
			<!--注册表-->
			<ul class="mui-table-view bg_white margin-bottom20px">
		        <li class="mui-table-view-cell ">
		            <div class="mui-input-row">
		                <input type="number" class="mui-input-clear borderNone" id="mobile" placeholder="请输入手机号">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <input type="password" class="mui-input-clear" id="password" placeholder="请输入新密码">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <input type="password" class="mui-input-clear" id="passwordtwo" placeholder="请再次输入新密码">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row width70">
		                <input type="number"  id="code" placeholder="请输入验证码">
		            </div>
		            <button type="button" class="mui-btn mui-btn-blue second_box" ng-click="forgotCode()">获取验证码</button>
		        </li>
		    </ul>	
		   	<button type="button" id="submit_btn" class="mui-btn mui-btn-blue mui-btn-block width80 middle border-radius30px" ng-click="forgot()">确定</button>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script> 
	<script src="../js/jquery.min.js"></script>
	<script src="../js/apppublic.js"></script>
    <script src="../js/app/forgot_pwd.js"></script>
    <script type="text/javascript">
    	if($('#password').val() != '' && $('#passwordtwo').val() != '' && $('#code').val() !=''){
	     	alert(1);
	     	$('#submit_btn').attr('disabled',false);
	    }
    </script>
</html>
