<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>申请卖主</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/mui.picker.css" rel="stylesheet" />
	<link href="../css/mui.poppicker.css" rel="stylesheet" />
	<script src="../js/apppublic.js"></script>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <style type="text/css">
    	.mui-input-row label~input{float: right;padding: 11px 0;}
    	 .mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio]{left: 0;top:0;}
    	.mui-input-row label{padding: 5px 0;} 
    	.mui-checkbox.mui-left label, .mui-radio.mui-left label{padding-left: 26px;padding-right: 0;font-size: 14px;} 
    	.mui-radio input[type=radio]:checked:before{content: '\e442';}
    	.pay_type{width: 70%;float: right;}
    	.pay_type div{width: 50%; display: inline-block;} 
    	.upfile_box{margin: 10px;}
    	.mui-checkbox input[type=checkbox]:before, .mui-radio input[type=radio]:before{font-size: 22px;} 	
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav bg_white">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title colorP">申请卖主</h1>
	    <button id="merchant_sub"class="mui-btn-link mui-pull-right"><span class="colorP">提交</span></button>
	</header>
	<div class="mui-content">
		<div></div>
		<ul class="mui-table-view bg_white margin-bottom10px">
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <label >真实姓名</label>
		                <input type="text" placeholder="请输入收货人" id="merchant_name" name="name" value="">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <label >手机号码</label>
		                <input type="text" placeholder="请输入电话号码" id="merchant_mobile" name="mobile" value="">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <label >身份证</label>
		                <input type="text" placeholder="请输入身份证号码" id="merchant_card" name="card" value="">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <label >收款账号</label>
		                <div class="pay_type">
		                	<div class="mui-input-row mui-radio mui-left">
			                    <label>支付宝</label>
			                    <input name="channel" type="radio" value="0" d style="padding: 2px 0;">
			                </div>
			                 <div class="mui-input-row mui-radio mui-left pay_type">
			                    <label>微信</label>
			                    <input name="channel" type="radio" value="1" style="padding: 2px 0;">
			                </div>
		                </div>
		            </div>		            
		        </li>
		        <li class="mui-table-view-cell padding_tb11px">
		            <div class="mui-input-row">
		                <input type="text" name="number" id="merchant_number"placeholder="请输入收款账号">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <label style="display: block;width: 100%;">照片上传</label>
		                <div class="upfile_box " id="1">
					        <!--<input type="file" id="uploadimg10" name="photo[]"class="upload_file"/>-->
					        <div id="show_pic10"  class="a1">
					        	<i class="iconfont mui-icon mobilepic" id="1">&#xe6de;</i>
					        </div>
					    </div>
					    
					    <div class="upfile_box " id="2">
					        <!--<input type="file" id="uploadimg11" name="photo[]" class="upload_file"/>-->
					        <div id="show_pic11" class="a2">
					        	<i class="iconfont mui-icon mobilepic" id="2">&#xe6de;</i>
					        </div>
					    </div>
					    
					    <div class="upfile_box " id="3">
					        <!--<input type="file" id="uploadimg12" name="photo[]" class="upload_file"/>-->
					        <div id="show_pic12" class="a3">
					        	<i class="iconfont mui-icon mobilepic" id="3">&#xe6de;</i>
					        </div>
					    </div>
		            </div>
		        </li>
		        <li class="mui-table-view-cell">资质上传</li>
		        <li class="mui-table-view-cell padding0">
		        	<textarea name="" rows="6" cols="" id="merchant_summary" placeholder="自我描述，增加客户对你的信任"></textarea>		        	
		        </li>
				<li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <label style="display: block;width: 100%;">照片上传</label>
	                	<div class="upfile_box" id=4>
					        <!--<input type="file" id="uploadimg13" name="nick" class="upload_file"/>-->
					        <div id="show_pic13" class="a4"> 
					        	<i class="iconfont mui-icon " id="icon">&#xe6de;</i>
					        </div>
					    </div>
		            </div>
		       </li>  
		        
		</ul>
		<div class="mui-table-view-cell" style="background: transparent;">
	        <div class="mui-input-row mui-checkbox mui-left">
	          <label>已阅读并同意<a>使用条例及隐私协议</a></label>
	          <input style="padding: 6px 0;" name="checkbox1" type="checkbox" checked >
	        </div>
	    </div> 
	</div>
	</form>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/upload_pic.js"></script>
<script src="../js/app/apply.js"></script>
</html>
