<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>我的订单（确认订单）</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="../fonts/iconfont/iconfont.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
	    <style type="text/css">
	    	.mui-radio input[type=radio]:checked:before{content: '\e442';}
	    	.mui-checkbox input[type=checkbox], .mui-radio input[type=radio]{right: 0;}
	    	.mui-input-row label{padding: 0;}
	    </style>
	</head>
	<body ng-app="payApp" ng-controller="payController">
	    <header class="mui-bar mui-bar-nav bg_white">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <h1 class="mui-title colorP">我的订单</h1>
	    </header>
		<div class="mui-content">
			<div></div>
			<ul class="mui-table-view margin-bottom20px bg_white">
	        	<div class="paddingl_r_15px_tb11px bg_white border-bottom">
	               <div class="user_pic"><img src="{{addr.icon}}" /></div>
					<span class="padding_l line-height30px">{{addr.nick}}</span>
	            </div>
	            <li class="mui-table-view-cell mui-media">
	                <a href="javascript:;">
	                    <img class="mui-media-object mui-pull-left goods_pic "  src="{{goods.good_image}}">
	                    <div class="mui-media-body">
	                     	<div class="mui-ellipsis">{{goods.good_name}}</div>
	                     	<div class="mui-clearfix"><span class="mui-pull-right colorP font14">工期：<i>{{goods.maf_time}}</i>天</span></div>
	                     	<div class="mui-clearfix">
	                     		<div class="mui-pull-left">
	                     			<span class="mui-pull-right colorRed line-height30px">￥{{goods.price}}</span>
	                     		</div>
	                     		<div class="mui-numbox mui-pull-right" data-numbox-min='1' data-numbox-max='99'>
						          <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
						          <input id="num" class="mui-input-numbox" type="number" value="1" />
						          <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
						        </div>
	                     	</div>
	                    </div>
	                </a>
	            </li>
	        </ul>
	     <!--   <ul class="mui-table-view bg_white margin-bottom20px">
                <li class="mui-table-view-cell mui-media" onclick="openNewPage('my_address.html')">
                    <a class="mui-navigate-right">
			            <span class="mui-pull-left iconfont color999 font26 padding_t10px">&#xe61c;</span>
			            <div class="mui-media-body padding_l padding_r28px">
			              	<p class="color0 mui-clearfix line-height30px">
			              		<span class="mui-pull-left font18">{{addr.name}}</span>
			              		<span class="mui-pull-right font14">{{addr.mobile}}</span>
			              	</p>
			                <p class="color0 font14">{{addr.address}}</p>
			            </div>	    
                    </a>
                </li>                
            </ul>-->
			<ul class="mui-table-view bg_white">
		        <li class="mui-table-view-cell">
		            <span class="mui-pull-left">选择支付方式</span>
		            <span class="mui-pull-right colorRed"><i>2200</i>元</span>			            
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row mui-radio">
		                <label>
		                	<i style="color: #00ea16;" class="mui-icon iconfont font26">&#xe748;</i>  微信支付
		                </label>
		                <input name="radio" type="radio" value="1">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		             <div class="mui-input-row mui-radio">
		                <label class="padding0">
		                	<i style="color: #00bbea;" class="mui-icon iconfont font26">&#xe6f4;</i>  支付宝支付
		                </label>
		                <input name="radio" type="radio" value="0">
		            </div>
		        </li>
		    </ul>
		    <button type="button" class="mui-btn mui-btn-blue mui-btn-block width80 middle margin-top20px border-radius30px" ng-click="payInitial()">立即支付</button>
		</div> 
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/open.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script> 
	<script src="../js/jquery.min.js"></script>
	<script src="../js/apppublic.js"></script>
	<script src="../js/app/pay.js"></script>
</html>
